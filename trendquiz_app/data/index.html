
<html>

<head>
	<title>trend|quiz</title>
	<link rel="icon" type="image/ico" href="favicontrend.ico">
  <link href='raleway.css' rel='stylesheet' type='text/css'>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <meta name="description" content="a game about trends and their graphs">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="screen and (max-device-width: 799px) and (orientation : portrait)" href="phonestyle.css"/>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" / >
</head>
<body>
  <!-- For the lowercasing options easter egg -->
	<div id = "charlieoptionbox"></div>	  
  <!-- the pausing modal stuff from bootstrap -->
  <div class="modal " id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="modal_why" class="modal-dialog" data-dismiss="modal" onclick="pausegame();">
      <div id = "pausemodal" class="modal-content"></div>
    </div>
  </div>
  <!-- the header text -->
  <div id="header">
      <div id="title"><span style="vertical-align:middle;">trend|quiz:</span> <span id="smallheadtext"> every graph is a story</span></div>
  </div>
 
  <!-- score and pause -->
  <div id = "gamecontrols">
    <div id = "score">Score: <span class="TQnum" id="scorenums"></span></div>
    <div class = "gameButton" id="pausebutton"> pause </div>
  <!-- the game timer -->
  <div id="timercontainer">
    <div id="timer" class="TQnum" style="color:black;"></div>
  </div>
  </div>
  <!-- the chart and chart title -->
  <div id = "chartcontainer"></div>
  <!-- the quiz option buttons -->
  <div id="LRcontainer">
    <div class = "gameButton" id="leftanswer"> Left </div>
    <div class = "gameButton" id="rightanswer"> Right </div>
  </div>
  <div id = "strikes">Strikes:
      <p id="strike0" class="good" style="display:inline;">o</p>
      <p id="strike1" class="good" style="display:inline;">o</p>
      <p id="strike2" class="good" style="display:inline;">o</p>
  </div>

  <!-- this has to be the last element before the footer. that's why it was moving the buttons. -->
  <div id="pausetext">
      GAME IS PAUSED <br>
      <span style="font-size:0.5em;">Click or press space to unpause</span>
  </div>
  <div id="popuptext">
      +<span class="TQnum" id="points">ERROR</span>
  </div>
  <!-- the footer -->
  <footer id = "footer"><a  href = "http://ebcmsoftware.com" target="_blank">&copy; EBCM Software 2014</a> | <a href = "http://ebcmsoftware.com/donate/" target = "_blank"> Donate</a> | Data Source: <a href="http://google.com/trends" target="_blank">Google Trends</a>
  </footer>

  </body>	
  <!-- plugins and shite -->
  <script type="text/javascript" src="jquery-2.1.0.min.js" ></script>
  <script src="highcharts.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js" ></script>
  <!-- game data -->
  <script type="text/javascript" src="newdata/data2.js" ></script>
  <!-- maybe a thing to get the information from http://trendquiz.com/data/newdata/*.js -->
  <script type="text/javascript" src="newdata/visualmedia.js" ></script>
  <script type="text/javascript" src="newdata/internet_memes.js" ></script>
  <script type="text/javascript" src="newdata/misc_seasonal.js" ></script>
  <script type="text/javascript" src="newdata/politics.js" ></script>
  <script type="text/javascript" src="newdata/tech.js" ></script>
  <script type="text/javascript" src="newdata/sports.js" ></script>
  <script type="text/javascript" src="newdata/music.js" ></script>
  <!-- load the data into the game -->
  <script type="text/javascript" src ="newdata/loaddata.js" ></script>
  <!-- our actual code for the game -->
  <script src="index.js"></script>
  <script type="text/javascript" src ="script.js"></script>
</html>
