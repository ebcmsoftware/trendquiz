<body>
  <div class="modal " id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div id="modal_why" class="modal-dialog" data-dismiss="modal" onclick="pausegame();">
      <div id = "pausemodal" class="modal-content"></div>
    </div>
  </div>

  <div id="header2">
      <div id="title"><span style="vertical-align:middle;">Trendquiz</span></div>
  </div>
 
  <div id = "gamecontrols">
    <div id = "score">Score: <span class="TQnum" id="scorenums"></span></div>
    <div id="pausebutton">Pause</div>
  <div id="timercontainer">
    <div id="timer"></div>
  </div>
  </div>
  <div id = "chartcontainer"></div>
  <div id="LRcontainer">
      <div class="gameButton" id="leftanswer"><span id="leftanswertext" class='answer'>Left </span></div>
      <div class="gameButton" id="rightanswer"><span id="rightanswertext" class='answer'>Right </span></div>
  </div>
  <div id = "strikes">
      <p id="strike0" class="good" style="display:inline;">&#10003;</p>
      <p id="strike1" class="good" style="display:inline;">&#10003;</p>
      <p id="strike2" class="good" style="display:inline;">&#10003;</p>
  </div>

  <div id="pausetext">
      GAME IS PAUSED <br>
      <span style="font-size:0.5em;">Click or press space to unpause</span>
  </div>
  <div id="popuptext">
      +<span class="TQnum" id="points">ERROR</span>
  </div>
